<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="dashboard-box">

        <h2>Welcome!</h2>

        <p id="userName"></p>
        <p id="userPhone"></p>

        <h3>Your Wallet Balance</h3>
        <p id="balance">0 BDT</p>

        <h3>Your Group</h3>
        <p id="userGroup">Not Joined</p>
        <a href="group.html">Join a Group</a>

        <br><br>

        <button onclick="location.href='deposit.html'">Deposit</button>
        <button onclick="location.href='wallet.html'">Wallet</button>
        <button onclick="location.href='withdraw.html'">Withdraw</button>

        <button onclick="logout()" style="background:red;color:white;">Logout</button>

    </div>

    <script>
        // Load stored user info
        let user = JSON.parse(localStorage.getItem("user"));
        let group = localStorage.getItem("userGroup");
        let balance = localStorage.getItem("balance") || 0;

        if (!user) {
            window.location.href = "login.html";
        }

        document.getElementById("userName").innerText = "Name: " + user.fullname;
        document.getElementById("userPhone").innerText = "Phone: " + user.phone;
        document.getElementById("balance").innerText = balance + " BDT";

        if (group) {
            document.getElementById("userGroup").innerText = group;
        }

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
