<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>হোম</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="home-box">
    <h2>স্বাগতম</h2>
    <p>আপনার মোবাইল: <strong id="showPhone"></strong></p>
    <p>ব্যালেন্স: ৳<strong id="balance">0</strong></p>
    <button onclick="logout()">লগআউট</button>
</div>

<script type="module">
import { db } from "./firebase-config.js";
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const phone = localStorage.getItem("loggedInUser");
if(!phone) {
    window.location.href = "login.html";
} else {
    document.getElementById("showPhone").innerText = phone;
    const balRef = ref(db, "users/" + phone + "/balance");
    onValue(balRef, snap => {
        document.getElementById("balance").innerText = snap.val() || 0;
    });
}

window.logout = () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
}
</script>
</body>
</html>
