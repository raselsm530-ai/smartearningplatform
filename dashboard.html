<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3a7bd5, #00d2ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-box {
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        h2 {
            margin-bottom: 10px;
        }

        #username {
            font-weight: bold;
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff4d4d;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #e60000;
        }
    </style>
</head>

<body>
    <div class="dashboard-box">
        <h2>Welcome, <span id="username"></span> ðŸ‘‹</h2>
        <p>You are logged in successfully.</p>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const loggedUser = localStorage.getItem("user");

        if (!loggedUser) {
            window.location.href = "login.html";
        }

        document.getElementById("username").innerText = loggedUser;

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
