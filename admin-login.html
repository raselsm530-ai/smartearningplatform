<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.18);
            text-align: center;
        }
        input {
            width: 100%;
            margin: 12px 0;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #4B7BFF, #6A5BFF);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
</div>

<script type="module" src="admin-login.js"></script>

</body>
</html>
