<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজিস্টার</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .register-box {
            width: 92%;
            max-width: 420px;
            background: #f5f7ff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        .register-box input, .register-box button {
            width: 100%;
            margin: 10px 0;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
        }
        .register-box input {
            border: 1px solid #ccc;
        }
        .register-box button {
            background: linear-gradient(135deg, #4B7BFF, #6A5BFF);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .register-box button:hover {
            opacity: 0.9;
        }
        .register-box p {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-box a {
            color: #4B7BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>রেজিস্টার</h2>
    <input type="tel" id="phone" placeholder="মোবাইল নাম্বার">
    <input type="password" id="password" placeholder="পাসওয়ার্ড">
    <input type="password" id="cpassword" placeholder="কনফার্ম পাসওয়ার্ড">
    <button type="button" onclick="register()">রেজিস্টার</button>
    <p>ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="login.html">লগইন</a></p>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="register.js"></script>
</body>
</html>
