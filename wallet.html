  <!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>ওয়ালেট</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 class="page-title">টাকা যোগ করুন</h2>

    <div class="amount-options">
        <button onclick="selectAmount(500)">500 ৳</button>
        <button onclick="selectAmount(1000)">1000 ৳</button>
        <button onclick="selectAmount(3000)">3000 ৳</button>
        <button onclick="selectAmount(5000)">5000 ৳</button>
        <button onclick="selectAmount(10000)">10000 ৳</button>
    </div>

    <div class="info-box">
        <p><strong>পেমেন্ট মেথড:</strong></p>
        <select id="paymentMethod">
            <option value="">পেমেন্ট মেথড নির্বাচন করুন</option>
            <option value="bkash">Bkash</option>
            <option value="nagad">Nagad</option>
            <option value="rocket">Rocket</option>
        </select>
    </div>

    <div class="info-box">
        <p><strong>নির্দিষ্ট নাম্বার:</strong> <span id="paymentNumber">01797632229</span></p>
    </div>

    <div class="input-group">
        <input type="text" id="trxid" placeholder="Transaction ID (TrxID)">
    </div>

    <button onclick="depositMoney()">ডিপোজিট করুন</button>
</div>

<script src="wallet.js"></script>
</body>
</html>
