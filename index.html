<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Earning Platform - Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    .box {
        width: 90%;
        max-width: 380px;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 5px;
        font-size: 17px;
        cursor: pointer;
    }

    a {
        display: block;
        margin-top: 12px;
        text-decoration: none;
        color: blue;
        font-size: 15px;
    }
</style>

</head>
<body>

<div class="box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <a href="signup.html">Create new account</a>
</div>

<script>
function login() {
    alert("Login system later add করা হবে");
}
</script>

</body>
</html>
