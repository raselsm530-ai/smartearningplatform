    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e9eef5;
        }

        .login-box {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #4A90E2;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #357ABD;
        }

        .link {
            margin-top: 10px;
        }

        .link a {
            color: #4A90E2;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button>Login</button>

        <div class="link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

</body>
</html>
