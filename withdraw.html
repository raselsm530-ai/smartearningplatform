<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>টাকা উত্তোলন</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h2 class="page-title">টাকা উত্তোলন</h2>

        <form id="withdrawForm">

            <div class="input-group">
                <input type="number" id="amount" placeholder="উত্তোলনের পরিমাণ (৳)" required>
            </div>

            <div class="input-group">
                <input type="password" id="pin" placeholder="উত্তোলন পিন (৪ সংখ্যা)" required>
            </div>

            <button type="submit" class="btn-primary">উত্তোলন করুন</button>

        </form>

    </div>

    <script src="withdraw.js"></script>

</body>
</html>
