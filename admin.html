<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%;
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background: #4B7BFF;
            color: #fff;
        }
        button {
            padding: 8px 14px;
            margin: 2px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
        }
        button.approve {
            background: #10b981;
        }
        button.reject {
            background: #ef4444;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pending Deposits</h2>
    <table id="pendingTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Amount</th>
                <th>Method</th>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Screenshot</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Pending deposits will load here -->
        </tbody>
    </table>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
